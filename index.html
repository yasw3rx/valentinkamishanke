<!DOCTYPE html>

<head>

    <title>üíï–ú–∏—à—É—Ç–∫–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(-45deg, #ff6b9d, #c44569, #f9844a, #fec5bf);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .heart { 
            position: absolute; 
            font-size: 20px;
            pointer-events: none;
            z-index: 1;
            animation: float 6s infinite linear; 
        }
        .heart:nth-child(1) { left: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 40%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 60%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 80%; animation-delay: 3s; }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        h1 { 
            font-size: 2em; 
            color: white; 
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 2em;
            max-width: 90%;
            line-height: 1.2;
            z-index: 10;
        }
        .buttons { 
            position: relative; 
            z-index: 20;
            display: flex; 
            gap: 25px; 
            margin: 0 auto;
        }
        button { 
            padding: 18px 35px; 
            font-size: 1.3em; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            transition: all 0.4s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
            z-index: 30;
            position: relative;
            touch-action: manipulation; /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        }
        #yesBtn { 
            background: linear-gradient(45deg, #ff6b9d, #c44569); 
            color: white; 
        }
        #noBtn { 
            background: linear-gradient(45deg, #f72585, #b5179e); 
            color: white; 
        }
        #noBtn.moved {
            position: fixed !important;
            animation: wiggle 0.5s infinite;
            z-index: 40;
            pointer-events: auto;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg); }
            75% { transform: rotate(3deg); }
        }
        .success { 
            display: none; 
            text-align: center; 
            animation: bounceIn 1s ease;
            width: 100%;
            z-index: 50;
        }
        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        .success img {
            width: 220px; 
            height: 220px; 
            border-radius: 50%; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            margin-bottom: 15px;
        }
        .success h2 { 
            font-size: 2em; 
            color: #ff6b9d; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .success p { 
            font-size: 1.2em; 
            color: white; 
            margin-bottom: 20px;
        }
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            max-width: 90%;
            margin: 0 auto;
        }
        .photo {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            border: 3px solid #ff6b9d;
            transition: all 0.3s;
        }
        .photo:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(255,107,157,0.6);
        }
        #musicToggle {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            z-index: 100; 
            background: linear-gradient(45deg, #ff6b9d, #c44569); 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            border-radius: 25px; 
            cursor: pointer; 
            font-size: 14px; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            touch-action: manipulation;
        }
        audio { display: none; }
    </style>
</head>
<body>
    <div class="heart">üíñ</div>
    <div class="heart">üíï</div>

    <h1>–ú–∏—à—É—Ç–∫–∞, —Ç—ã –±—É–¥–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? üíï</h1>
    
    <div class="buttons">
        <button id="yesBtn">–î–∞ üòçüíã</button>
        <button id="noBtn">–ù–µ—Ç üôÖ‚Äç‚ôÄÔ∏è</button>
    </div>
    
    <div id="success" class="success">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="–ü—Ä–∞–∑–¥–Ω—É–µ–º">
        <h2>–£—Ä–∞–∞–∞! ‚ù§Ô∏èüî•</h2>
        <p>–¢–µ–ø–µ—Ä—å –º—ã –≤–º–µ—Å—Ç–µ –Ω–∞–≤—Å–µ–≥–¥–∞! üíë‚ú®</p>
        
        <div class="photo-gallery">
            <img src="https://ru.files.fm/f/sw8gz4xqpd" class="photo">
            <img src="https://ru.files.fm/u/p36r6ntyze" class="photo">
            <img src="https://ru.files.fm/u/p36r6ntyze" class="photo">
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const success = document.getElementById('success');
        const buttons = document.querySelector('.buttons');
        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');

        // –ö–ù–û–ü–ö–ê –ù–ï–¢
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            noBtn.classList.add('moved');
            const maxX = window.innerWidth - 80;
            const maxY = window.innerHeight - 100;
            const newX = 40 + (Math.random() * (maxX - 80));
            const newY = 80 + (Math.random() * (maxY - 160));
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transform = 'translate(-50%, -50%)';
        });

        // –ö–ù–û–ü–ö–ê –î–ê
        yesBtn.addEventListener('click', (e) => {
            e.preventDefault();
            buttons.style.display = 'none';
            success.style.display = 'flex';
            success.style.flexDirection = 'column';
            
            // –ö–æ–Ω—Ñ–µ—Ç—Ç–∏
            for(let i = 0; i < 40; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.innerHTML = ['‚ù§Ô∏è','üíñ','üíï','‚ú®'][Math.floor(Math.random()*4)];
                    confetti.style.cssText = `position:fixed;left:${Math.random()*100}vw;top:-20px;font-size:16px;pointer-events:none;z-index:10;animation:float 3s linear forwards;`;
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 40);
            }
        });
        // –ú–£–ó–´–ö–ê
        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicToggle.innerHTML = 'üîá';
                musicToggle.style.background = '#4CAF50';
            } else {
                music.pause();
                musicToggle.innerHTML = 'üéµ';
                musicToggle.style.background = 'linear-gradient(45deg, #ff6b9d, #c44569)';
            }
        });

        // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ —á–µ—Ä–µ–∑ 1 —Å–µ–∫
        setTimeout(() => {

        }, 1000);
    </script>
